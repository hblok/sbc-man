name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: bazel
      
      - name: Build Release
        run: bazel build //sbcman:sbc_man_wheel
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bazel-bin/sbcman/sbc_man-0.1.0-py3-none-any.whl
          generate_release_notes: true
